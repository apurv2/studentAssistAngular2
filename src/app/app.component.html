<div class="wrapper">
    <div class="banner">

        <div [class.banner-background]="showSideNav">

            <!-- <top-header></top-header> -->

            <mat-sidenav-container>
                <mat-sidenav position="end" #sidenav [mode]="over">
                    <ul class="list-unstyled">
                        <li>
                            <div class="media">
                                <div class="media-left">
                                    <div class="user-thumb red-indicator">
                                        <img src="http://graph.facebook.com/{{userInfo?.userId}}/picture?type=normal" class="media-object img-responsive img-circle">
                                    </div>
                                </div>
                                <!-- <div class="media-body"> -->
                                    <div class="user-name">
                                        {{userInfo?.fullName}}
                                    <!-- </div> -->
                                </div>
                            </div>
                        </li>
                        <li>
                            <a href="#" class="active">Edit Profile</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" (click)="openPostAccommodation()">Post Accomodation</a>
                        </li>
                        <li>
                            <a href="#">My Posts</a>
                        </li>
                        <li>
                            <a href="#">Notifications</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" (click)="logout()">Logout</a>
                        </li>
                    </ul>
                </mat-sidenav>
                <mat-sidenav-content>
                    <div class="container">
                        <!-- Logo & Nav-->
                        <div class="row">
                            <div class="col-sm-3 col-xs-6">
                                <div class="logo">
                                    <a [routerLink]="['/dashboard']">
                                        <img src="./assets/images/logo.png" class="img-responsive" />
                                    </a>
                                </div>
                            </div>
                            <div class="col-sm-9 col-xs-6">
                                <div class="menu useraccount margin-top-20">
                                    <button class="btn btn-default pull-right" type="button" (click)="sidenav.toggle()">
                                        <i class="material-icons">menu</i>
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <router-outlet></router-outlet>
                </mat-sidenav-content>
            </mat-sidenav-container>
        </div>
    </div>
</div>
