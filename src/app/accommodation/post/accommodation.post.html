<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-8">
                    <div class="card">
                        <div class="signin-form">
                            <h3 class="text-center margin-bottom-10">
                                <b>Apartment Information</b>
                            </h3>
                            <form>
                                <div class="form-group col-md-12">
                                    <label for="Apartmentname">Apartment name</label>
                                    <input type="text" class="form-control" id="Apartmentname" placeholder="Apartment name">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="address">Apartment Address</label>
                                    <textarea class="form-control" id="address" placeholder="Apartment Address.."></textarea>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="display-block" for="selectdropdown">Apartment Type</label>
                                    <select class="selectpicker" data-width="100%">
                                        <option>option1</option>
                                        <option>option2</option>
                                        <option>option3</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="display-block" for="selectdropdown">Vacancy For</label>
                                    <select class="selectpicker" data-width="100%">
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Both</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="display-block" for="selectdropdown">Bed rooms</label>
                                    <select class="selectpicker" data-width="100%">
                                        <option>No of bed rooms</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="display-block" for="selectdropdown">Bath rooms</label>
                                    <select class="selectpicker" data-width="100%">
                                        <option>No of bath rooms</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="cost">Cost</label>
                                    <input type="text" class="form-control" id="cost" placeholder="Cost">

                                </div>
                                <div class="form-group col-md-6">
                                    <label for="area">Area</label>
                                    <input type="text" class="form-control" id="area" placeholder="Area">
                                </div>

                                <div class="form-group col-md-12">
                                    <label for="notes">Notes</label>
                                    <textarea class="form-control" id="notes" placeholder="Notes.."></textarea>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="alternateno">Alternate Contact no</label>
                                    <input type="text" class="form-control width-250" id="alternateno" placeholder="Alternate Contact no">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="alternate-email">Alternate Email</label>
                                    <input type="text" class="form-control" id="alternate-email" placeholder="Alternate Email">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="alternate-email">Add Image</label>
                                    <input type="file" class="multi with-preview" multiple />
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="alternate-email">Add Univ logo</label>
                                    <input type="file" class="multi with-preview" multiple />
                                </div>
                                <div class="form-group col-md-4 col-md-push-4">
                                    <button type="submit" class="btn primary-btn btn-lg btn-block">Post</button>
                                </div>


                            </form>
                        </div>
                    </div>
                </div>

                <user-post></user-post>
            </div>
        </div>
    </div>
