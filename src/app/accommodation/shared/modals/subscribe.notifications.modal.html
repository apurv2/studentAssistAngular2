<div class="col-sm-12 col-md-12" style="width:600px;">
    <div class="card">
        <div class="signin-form padding-0">
            <h3 class="text-center">
                <b>Subscribe for push Notification</b>
            </h3>
            <form>
                <div class="form-group col-md-12">
                    <mat-form-field>
                        <mat-select placeholder="University Name" [(ngModel)]="universityNameSpinnerSelectedItem.code" (ngModelChange)="spinnerClick($event)"
                            [ngModelOptions]="{standalone: true}">
                            <mat-option *ngFor="let spinnerValue of universityNameSpinnerValues" [value]="spinnerValue?.code">{{spinnerValue.description}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="form-group col-md-6">
                    <mat-form-field>
                        <mat-select multiple placeholder="Apartment Type" [(ngModel)]="aptTypeSpinnerSelectedItem.code" (ngModelChange)="spinnerClick($event)"
                            [ngModelOptions]="{standalone: true}">
                            <mat-option *ngFor="let spinnerValue of aptTypeSpinnerValues" [value]="spinnerValue?.code">{{spinnerValue.description}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="form-group col-md-6">
                    <mat-form-field>
                        <mat-select multiple  placeholder="Apartment Name" [(ngModel)]="aptNameSpinnerSelectedItem.code" (ngModelChange)="spinnerClick1($event)"
                            [ngModelOptions]="{standalone: true}">
                            <mat-option *ngFor="let spinnerValue of aptNameSpinnerValues" [value]="spinnerValue?.code">{{spinnerValue.description}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="form-group col-md-6">
                    <mat-form-field>
                        <mat-select placeholder="Gender"  [(ngModel)]="genderSpinnerSelectedItem.code" (ngModelChange)="spinnerClick1($event)" [ngModelOptions]="{standalone: true}">
                            <mat-option *ngFor="let spinnerValue of genderSpinnerValues" [value]="spinnerValue?.code">{{spinnerValue.description}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="form-group col-md-6">
                        <mat-form-field>
                                <mat-select placeholder="Gender"  [(ngModel)]="genderSpinnerSelectedItem.code" (ngModelChange)="spinnerClick1($event)" [ngModelOptions]="{standalone: true}">
                                    <mat-option *ngFor="let spinnerValue of genderSpinnerValues" [value]="spinnerValue?.code">{{spinnerValue.description}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                </div>
                

                <div class="form-group col-md-4  col-md-push-2">
                    <button type="submit" class="btn primary-btn btn-width-100 btn-lg btn-block">Ok</button>
                    
                </div>
                <div class="form-group col-md-4  col-md-push-2 ">
                        <button type="submit" class="btn secondary-btn btn-lg btn-width-100 btn-block">Cancel</button>
                    </div>
            </form>
        </div>
    </div>
</div>
