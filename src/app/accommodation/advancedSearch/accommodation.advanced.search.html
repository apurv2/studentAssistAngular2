<div class="container">
    <advanced-search-filters #filters></advanced-search-filters>
    <!-- Div for no record found-->
    <div *ngIf="noData" class="no-record">
        <img src="./assets/images/nodatafound.png" alt="" title="">
    </div>
    <!-- End Div for no record found-->
    <div *ngIf="!noData">
        <div id="addsListId" class="col-xs-12 col-sm-12 col-md-4 height-400 overflow-auto adv-card-list">
            <adds-list #addsList [accommodationAdds]="accommodationAdds" [showVisited]="true" (paginationEvent)="paginationEvent($event)"></adds-list>
        </div>
        <accommodation-details [selectedAccommodationAdd]="selectedAccommodationAdd" [enableSubscription]="true"></accommodation-details>
    </div>
</div>
