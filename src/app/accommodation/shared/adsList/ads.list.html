<div class="col-xs-12 col-sm-12 col-md-4 height-400 overflow-auto">

    <div class="row">
        <div *ngFor="let accommodationAdd of accommodationAdds" class="col-xs-12 col-sm-6 col-md-12">
            <div class="card animated-card1 horizontal-card">
                <div class="media">
                    <div class="media-left">
                        <img src="http://graph.facebook.com/{{accommodationAdd.userId}}/picture?type=normal" alt="" />
                    </div>
                    <div class="media-body panel-body">
                        <h4 class="media-heading">
                            <b>{{accommodationAdd.apartmentName}}</b>
                        </h4>
                        <p class="text-muted address">
                            <b>Mapple road, taxes North main road</b>
                        </p>
                        <div class="text-muted small">
                            <b>{{accommodationAdd.noOfRooms}}</b>
                        </div>
                        <span class="label price-label dark-bg pull-right font-size-10">
                            ${{accommodationAdd.cost}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
