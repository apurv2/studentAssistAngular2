<div class="card accommodation_popup">
    <div class="col-sm-12 col-md-12">
        <div class="row popup-head">
            <h3>
                Add Apartment Information
            </h3>
        </div>
        <form>
            <div class="map-form">
                <div class="row">
                    <div class="col-md-4">
                        <span class="univ-icon"></span>
                        <h4>{{apartment.universityName}}</h4>
                    </div>
                    <div class="col-md-8">
                        <span class="univ-icon"></span>
                        <h4>{{apartment.apartmentTypeDescription}}</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <input type="text" matInput placeholder="Enter apartment name" [(ngModel)]="apartment.apartmentName" [formControl]="validFormControl"
                                required>
                        </mat-form-field>
                    </div>
                   </div>
                    <div class="row">
                    <div class="col-md-7">
                        <mat-form-field>
                            <input matInput placeholder="Search apartment location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text"
                                #search [formControl]="searchControl" required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-5">
                        <button type="submit" (click)="closeDialog()" [disabled]="validFormControl.invalid || searchControl.invalid ||  apartment.zip ==null"
                            class="btn primary-btn map-button btn-lg">Save</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="mapwindow">
            <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
                <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
            </agm-map>
        </div>
    </div>
</div>
