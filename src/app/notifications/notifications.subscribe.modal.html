<div class="col-sm-12 col-md-12 subscription">
    <div class="card">
        <div class="notification-form">
            <h3 class="text-center">
                <b>Subscribe for Push Notifications</b>
            </h3>
            <div *ngIf="showUnivs">
                <div class="row">
                    <h4><b>Select a University</b></h4>
                
                <mat-radio-group [(ngModel)]="selectedUniversityId">
                    <mat-radio-button *ngFor="let university of allUniversities" [value]="university.universityId">
                        {{university.universityName}}
                    </mat-radio-button>
                </mat-radio-group>
                <span>
                    <a href="javascript:void(0)" (click)="selectUniversity()">
                        <i class="fa fa-2x fa-chevron-circle-right" aria-hidden="true"></i>
                    </a>
                </span>
            </div>
        </div>

            <div *ngIf="!showUnivs">
                    <div class="row">
                <span>
                    <a href="javascript:void(0)" (click)="backClicked()">
                        <i class="fa fa-2x fa-chevron-circle-left" aria-hidden="true"></i>
                    </a>
                </span>

                <h4><b>Apartment Type</b></h4>
                <mat-checkbox (click)="checkUnCheckBoxes('on')" [(ngModel)]="aptTypeCheckboxes['on']">On-Campus</mat-checkbox>
                <mat-checkbox (click)="checkUnCheckBoxes('off')" [(ngModel)]="aptTypeCheckboxes['off']">Off-Campus</mat-checkbox>
                <mat-checkbox (click)="checkUnCheckBoxes('dorms')" [(ngModel)]="aptTypeCheckboxes['dorms']">Dorms</mat-checkbox>
               

                <h4><b>Gender</b></h4>
                <mat-radio-group [(ngModel)]="selectedGender">
                    <mat-radio-button *ngFor="let gender of genderValues" [value]="gender">
                        {{gender}}
                    </mat-radio-button>
                </mat-radio-group>
                <h4><b>Apartment Names</b></h4>
                <div *ngIf="aptTypeVisibility.on">
                    <h4>On-campus</h4>
                    <div class="row">
                        <div class="col-sm-3 col-md-3" *ngFor="let apartmentName of selectedUniversityDetails?.apartmentNames 
            | notificationSettingsFilter : 'on'">
                            <mat-checkbox [(ngModel)]="aptNameCheckboxes[apartmentName.apartmentName] === undefined ? '' :aptNameCheckboxes[apartmentName.apartmentName].value">
                                {{apartmentName.apartmentName}}</mat-checkbox>
                        </div>
                    </div>
                </div>
                <div *ngIf="aptTypeVisibility.off">
                    <h4>Off-campus</h4>
                    <div class="row">
                        <div class="col-sm-3 col-md-3" *ngFor="let apartmentName of selectedUniversityDetails?.apartmentNames 
            | notificationSettingsFilter : 'off'">
                            <mat-checkbox [(ngModel)]="aptNameCheckboxes[apartmentName.apartmentName] === undefined ? '' :aptNameCheckboxes[apartmentName.apartmentName].value">{{apartmentName.apartmentName}}</mat-checkbox>
                        </div>
                    </div>
                </div>
                <div *ngIf="aptTypeVisibility.dorms">
                    <h4>Dorms</h4>
                    <div class="row">
                        <div class="col-sm-3 col-md-3" *ngFor="let apartmentName of selectedUniversityDetails?.apartmentNames 
            | notificationSettingsFilter : 'dorms'">
                            <mat-checkbox [(ngModel)]="aptNameCheckboxes[apartmentName.apartmentName] === undefined ? '' :aptNameCheckboxes[apartmentName.apartmentName].value">{{apartmentName.apartmentName}}</mat-checkbox>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-4 col-md-push-4">
                           <!-- <input type="button" (click)="subscribe()" value="subscribe">-->
                    
                            <button type="submit" (click)="subscribe()"  class="btn primary-btn btn-lg btn-block width-120">Subscribe</button>
                        </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
