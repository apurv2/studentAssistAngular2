<div class="col-sm-12 col-md-12" style="width:600px;">
        <div class="card">
            <div class="signin-form">
                <h3 class="text-center">
                    <b>Subscribe for push Notification</b>
                </h3>
<ul>
    <li>
        <mat-form-field>
            <input matInput [(ngModel)]="name" placeholder="What's your name?">
        </mat-form-field>
    </li>
    <li>
        <button mat-raised-button (click)="openDialog()">Subscribe modal</button>
    </li>
    <li *ngIf="animal">
        You chose:
        <i>{{animal}}</i>
    </li>
    
</ul>

<div class="form-group col-md-4  col-md-push-2">
        <button type="submit" class="btn primary-btn btn-width-100 btn-lg btn-block">Ok</button>
        
    </div>
    <div class="form-group col-md-4  col-md-push-2 ">
            <button type="submit" class="btn secondary-btn btn-lg btn-width-100 btn-block">Cancel</button>
        </div>
</div>
</div>
</div>
