<div [ngClass]="data.success?'sucess-popup':'failure-popup'">

    <div *ngIf="data.success">
        <i class="material-icons">done</i>
        <p *ngIf="data.success">{{data.message}}</p>
    </div>

    <div *ngIf="!data.success">
        <i class="material-icons">error_outline</i>
        <p>There was some error, please try again later</p>
    </div>
    <button (click)="closeDialog(data.success)" class="btn primary-btn btn-lg btn-block">OK</button>
</div>
